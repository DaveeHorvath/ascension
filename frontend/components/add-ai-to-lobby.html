<link
  href="https://fonts.googleapis.com/css?family=Keania One"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
  rel="stylesheet"
/>
<link href="./styles.css" rel="stylesheet" />

<div class="add-ai-main-container">
  <div class="add-ai-top-part">
    <h2 class="add-ai-header">Add AI to the lobby</h2>
    <div class="add-ai-checkbox">
      <div class="add-ai-checkbox-space">
        <input type="checkbox" />
        <span class="add-ai-header">Yes</span>
      </div>
      <div class="add-ai-checkbox-space">
        <input type="checkbox" />
        <span class="add-ai-header">No</span>
      </div>
    </div>
    <div class="add-ai-tooltip">
      <img
        src="../src/assets/question_mark.png"
        alt="settings"
        class="settings-icon"
      />
      <span class="add-ai-tooltiptext"
        >In order to play with AI you need to add it to the lobby. To do so you
        have to have 3 players at max.</span
      >
    </div>
  </div>
  <div class="add-ai-buttons">
    <button class="add-ai-button back" tabindex="0">Back</button>
    <button class="add-ai-button continue" tabindex="0">Continue</button>
  </div>
</div>
