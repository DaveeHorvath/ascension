<link
  href="https://fonts.googleapis.com/css?family=Keania One"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
  rel="stylesheet"
/>
<link href="./styles.css" rel="stylesheet" />

<div class="register-container">
  <form class="register-form-wrapper">
    <header class="header-container">
      <a href="#" class="logo">
        <img
          src="../src/assets/back_arrow.svg"
          alt=""
        />
      </a>
      <h1 class="title">Sign in</h1>
    </header>

    <input
      type="text"
      id="username"
      class="form-input"
      placeholder="username"
    />

    <input
      type="password"
      id="password"
      class="form-input"
      placeholder="password"
    />

    <div class="button-wrapper">
      <button type="submit" class="submit-button">Sign in</button>
    </div>

    <div class="prompt">
      <a href="#" class="reg-link">Forgot password?</a>
    </div>

    <div class="prompt-not-a-member">
      <span class="prompt-text">Not a member yet?</span>
      <a href="#" class="reg-link">Sign up</a>
    </div>

    <hr class="divider" />

    <div class="prompt-oauth">
      <span class="prompt-text">Sign up with 42 account</span>
    </div>

    <a href="#" class="oauth-logo">
      <img
        src="../src/assets/42_api_logo.png"
        alt="42 Logo"
        class="oauth-logo"
      />
    </a>
  </form>
</div>
